<style>
body{
  margin:0;

}
.bg{
  position:fixed;

.floatingFood{
  position:absolute;
  width:100px;
  height:100px;
  border-radius:50%;

}
@keyframes floatAnim{

.box{

}
button{

}
.cat-btn{width:200px;height:120px;font-size:18px;}
.foods{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}
.food{
  background:rgba(255,255,255,0.1);
  padding:10px;
  border-radius:14px;
  position:relative;
}
.food img{width:100%;border-radius:12px;height:140px;object-fit:cover;}
.addBtn{background:#22c55e;color:white;width:100%;margin-top:8px;}
.cartBtn{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#3b82f6;
  font-size:22px;
  padding:12px;
  border-radius:50%;
}
.receipt{
  text-align:left;
  background:rgba(0,0,0,0.85);
  padding:20px;
  border-radius:16px;
  max-width:400px;
  margin:20px auto;
}
@media(max-width:768px){
  .cat-btn{width:45%; margin:4px;}
  .foods{grid-template-columns:repeat(auto-fill,minmax(150px,1fr));}
}
</style>

// Functions
function openMenu(type){
  document.getElementById("catBox").style.display="none";
  document.getElementById("menuBox").style.display="block";
  document.getElementById("menuTitle").innerText=type;
  let foodsDiv=document.getElementById("foods");
  foodsDiv.innerHTML="";
  menu[type].forEach(f=>{
    const div=document.createElement("div");
    div.className="food";
    div.innerHTML=`<img src="${f.img}"><h3>${f.n}</h3><p>${f.desc}</p><b>÷è${f.p}</b>`;
    const btn=document.createElement("button");
    btn.className="addBtn";
    btn.innerText="+ ‘∂’°’¥’¢’µ’∏÷Ç’≤";
    btn.addEventListener("click",()=>addToCart(f,btn));
    div.appendChild(btn);
    foodsDiv.appendChild(div);
  });
}

function addToCart(item, btn){
  let existing=cart.find(c=>c.n===item.n);
  if(existing) existing.qty++;
  else { item.qty=1; cart.push(item); }
  sum+=item.p;
  renderCart();
  btn.style.transform = "scale(1.2)";
  btn.style.transition = "transform 0.2s";
  setTimeout(()=>{ btn.style.transform = "scale(1)"; },200);
}

function renderCart(){
  const c=document.getElementById("cartItems");
  c.innerHTML="";
  cart.forEach((i,index)=>{
    c.innerHTML+=`<p>${i.n} - ÷è${i.p} x ${i.qty} 
      <button onclick="removeItem(${index})">‚ùå</button> 
      <button onclick="addQty(${index})">‚ûï</button></p>`;
  });
  document.getElementById("total").innerText="‘∏’∂’§’∞’°’∂’∏÷Ç÷Ä: ÷è"+sum;
}

function removeItem(index){
  sum-=cart[index].p*cart[index].qty;
  cart.splice(index,1);
  renderCart();
}
function addQty(index){
  cart[index].qty++;
  sum+=cart[index].p;
  renderCart();
}
function toggleCart(){
  const cb=document.getElementById("cartBox");
  cb.style.display=cb.style.display==="none"?"block":"none";
}
function clearCart(){cart=[]; sum=0; renderCart();}
function checkout(){
  renderReceipt();
  cart=[]; sum=0; renderCart();
  document.getElementById("cartBox").style.display="none";
}
function deliverCart(){
  sum+=750;
  renderCart();
  alert("üöö 750÷è ’°’æ’•’¨’°÷Å’æ’•÷Å ’®’∂’§’∞’°’∂’∏÷Ç÷Ä ’£’∏÷Ç’¥’°÷Ä’´’∂!");
}

function renderReceipt(){
  const rc=document.getElementById("receiptContent");
  rc.innerHTML="";
  cart.forEach(i=>{
    rc.innerHTML+=`<p>${i.n} - ÷è${i.p} x ${i.qty}</p>`;
  });
  rc.innerHTML+="<hr><b>‘∏’∂’§’∞’°’∂’∏÷Ç÷Ä: ÷è"+sum+"</b>";
  document.getElementById("receiptBox").style.display="block";
}

// Event listeners
document.getElementById("cartBtn").addEventListener("click",toggleCart);
document.getElementById("backBtn").addEventListener("click",()=>{
  document.getElementById("menuBox").style.display="none"; 
  document.getElementById("catBox").style.display="block";
});
document.getElementById("checkoutBtn").addEventListener("click",checkout);
document.getElementById("deliverBtn").addEventListener("click",deliverCart);
document.getElementById("clearBtn").addEventListener("click",clearCart);
document.getElementById("closeReceiptBtn").addEventListener("click",()=>{document.getElementById("receiptBox").style.display="none";});
document.getElementById("finalCheckoutBtn").addEventListener("click",()=>{
  alert("‘Ω’∂’§’´÷Ä ’±’•’º÷Ñ ’¢’•÷Ä’æ’•÷Å, ’®’∂’§’∞’°’∂’∏÷Ç÷Ä ’£’∏÷Ç’¥’°÷Ä’ù ÷è"+sum);
});

// Category buttons
document.getElementById("breakfastBtn").addEventListener("click",()=>openMenu("breakfast"));
document.getElementById("lunchBtn").addEventListener("click",()=>openMenu("lunch"));
document.getElementById("dinnerBtn").addEventListener("click",()=>openMenu("dinner"));
document.getElementById("dessertBtn").addEventListener("click",()=>openMenu("dessert"));
document.getElementById("drinksBtn").addEventListener("click",()=>openMenu("drinks"));

// Floating images
function startFloating(){
  const container=document.getElementById("floatingContainer");
  container.innerHTML="";
  const allImgs=[];
  Object.keys(menu).forEach(k=>menu[k].forEach(i=>{if(i.img) allImgs.push(i.img)}));
  for(let i=0;i<20;i++){
    const img=document.createElement("img");
    img.src=allImgs[i%allImgs.length];
    img.className="floatingFood";
    img.style.left=Math.random()*90+"%";
    img.style.top=Math.random()*90+"%";
    img.style.animationDuration=(5+Math.random()*5)+"s";
    container.appendChild(img);
  }
}
startFloating();

let currentFloatingIndex = 0;
const floatingImages = [];
Object.keys(menu).forEach(k=>menu[k].forEach(f=>floatingImages.push(f.img)));
setInterval(()=>{
  const imgs = document.querySelectorAll(".floatingFood");
  imgs.forEach(img => { img.style.transition = "opacity 1s"; img.style.opacity = 0; });
  setTimeout(()=>{
    imgs.forEach(img => { img.src = floatingImages[currentFloatingIndex]; img.style.opacity = 1; });
    currentFloatingIndex = (currentFloatingIndex + 1) % floatingImages.length;
  },1000);
},7000);

</script>
